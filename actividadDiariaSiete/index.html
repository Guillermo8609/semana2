<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Diaria D7</title>
    <link rel="stylesheet" href="./CSS/estilos.css">
   
</head>
<body>
    <div id="contenedor">
        <div class="pestañas">
            <button class=" activo"  value="Agregar"  onclick="abrirPestaña(event, 'agregar')">Agregar</button>
            <button id="boton" value="Listar" onclick="abrirPestaña(event, 'listar' )">Listar</button>
            </div> <!--pestañas-->
            <div id="agregar" class="panel ">
                <h3>Agregar Proyecto</h3>
                <form >
                    <input type="text" name="nombre de proyecto" placeholder="Nombre de proyecto" >
                    <input type="text" name="lenguaje" placeholder=" Tipo de lenguaje">
                    <input type="text" name="monto" placeholder="Monto" >
                    <input type="submit" value="Agregar">
                </form>
            </div><!--#agregar-->
            <div id="listar" class="panel activo ">
                <h3>Historial de proyectos</h3>
                <table id="proyectos">
                    
                        <tr> 
                        <th>Proyecto</th>
                        <th>Lenguaje</th><!--th es la cabecera de la tabla-->
                        <th>Monto facturado en Dólares</th> 
                        </tr>
                        
                        
                </table>
            </div><!--#listar-->
    </div><!--contenedor-->
    <script src="./JavaScript/funciones.js"></script>
</body>
</html>
